{% load static tailwind_tags %}
<head>
{% tailwind_css %}
</head>

<body>
<div class="container mx-auto px-10 min-h-screen bg-green-300 justify-center">
    <h1 class="basis-0">{{ recipe.name }}</h1>
    <h2>{{recipe.description}}</h2>
<h2>Ingredients</h2>
<ul>
    {% for ingredient in recipe.ingredients.all %}
        <li>{{ ingredient.name }}</li>
    {% endfor %}
</ul>
</div>
</body>
